<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
</head>
<body>
    <header>
        <h1><strong>✨Weather Dashboard✨</strong></h1>
    </header>

    <main>
        <div class="wrapper">

          <!-- left aside -->
            <aside class="column aside">
                <form id="city-search-form">
                    <h4>Search for a city!</h2>
                    <input id="city-input" type="text" class="form-input" placeholder="Listen to Meteorologist Quokka!"/>
                    <button class="w-20 btn btn-primary border" type="submit">Search</button>
                </form>
                <div class="past-search border" id="past-search-buttons" hidden></div>
                <button class="d-flex w-30 btn-danger border p-2" id="clearHistory" type="submit"><strong>CLEAR HISTORY</strong></button>
            </aside>

            <div id="instructions">
                <img class="quokka" src="./assets/images/weather-quokka.png" alt="Quokka Meteorologist">
                <h2> "Type in a city to see the weather forecast!" </h2>
            </div>

            <!-- main content -->
            <div class="column" id="main-content" hidden>

              <!-- today forecast -->
                <div class="row today-forecast" id="current-forecast">
                    <img class="quokka" src="./assets/images/weather-quokka.png" alt="Quokka Meteorologist">
                    <div>
                        <h2 class="today-forecast-title"id="search-input"></h2>
                        <div id="main-current-weather" class="list-group"></div>
                    </div>  
                    <h3> "Type in another city or click on your search history!" </h3>
                </div>
                

                <!-- 5 day forecast -->
                <div class="row" id="five-day-forecast">
                        <h2 id="forecast-title"></h2>
                        <div class="d-flex" id="fiveday-container"></div>
                </div>  
                
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
